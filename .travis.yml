language: python

jobs:
  include:
    - stage: test
      install: pip install -U tox-travis
      python:
        - 3.8
        - 3.7
        - 3.6
      script: tox
    - stage: deploy
      if: tag IS present
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: "__token__"
        password:
          secure: 
        on:
          tags: true
          repo: helecloud/redshift-query
          python: 3.8

      after_deploy:
        - pip install cloudformation-docs awscli
        - make publish-sam
